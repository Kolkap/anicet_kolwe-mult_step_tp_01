<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP</title>
       <!-- Inclusion des fichiers nÃ©cessaires-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Serif+Display&family=Ubuntu&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/script.js" defer></script>

</head>
<body>
    <!-- HEADER -->
    <header>
        
    </header>

    <!-- MAIN -->
    <main>

        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-md-3 h-100">
                    <div class="image-container">
                        <img src="assets/images/bg-sidebar-desktop.svg" class="img-thumbnail border-0 img-fluid" alt="Responsive image" >
                        <div class="overlay-text">
                            <div class="step1">
                                <span class="badge badge-secondary p-2 rounded-circle d-inline-block badge-step1">1</span>             
                            </div>
                            <div class="niv1">
                                <span class="ml-2">STEP 1</span><br>
                                <span class="expli"><b>YOUR INFO</b></span>
                            </div>
                            <div class="step2">
                                <span class="badge badge-secondary p-2 rounded-circle d-inline-block badge-step2">2</span>
                            </div>
                            <div class="niv2">
                                <span class="ml-2">STEP 2</span><br>
                                <span class="expli"><b>SELECT PLAN</b></span>
                            </div>
                            <div class="step3">
                                <span class="badge badge-secondary p-2 rounded-circle d-inline-block badge-step3">3</span>
                            </div>
                            <div class="niv3">
                                <span class="ml-2">STEP 3</span><br>
                                <span class="expli"><b>ADD-ONS</b></span>
                            </div>
                            <div class="step4">
                                <span class="badge badge-secondary p-2 rounded-circle d-inline-block badge-step4">4</span>
                            </div>
                            <div class="niv4">
                                <span class="ml-2">STEP 4</span><br>
                                <span class="expli"><b>SUMMARY</b></span>
                            </div>
                        </div>
                    </div>
                </div>
        

                <div class="col-md-9 h-100">
                    <div class="information">
                        <div class="Personal"><h1><b>Personal info</b></h1></div>
                        <div id="passwordHelpBlock" class="form-text">
                            Please provide your name, Email Address, and Phone Number
                        </div><br><br>
                        <form info>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g anicet kolwe">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="e.g anicetkolwe@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput3" class="form-label">Phone Number</label>
                                <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="e.g +237 694 419 233">
                            </div>
                            <div class="bouton">
                                <button type="button" class="btn btn-custom" onclick="redirectToNextStep()">Next Step</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>        
        

    </main>

    <!-- FOOTER -->
    <footer>
        
    </footer>

</body>
</html>
